<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job03 - Materialize</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="blue lighten-2">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="col s12">
                <div class="row">
                    <span>Civilité :</span><br>
                    <label>
                        <input name="civilite" type="radio" class="with-gap" />
                        <span>Mr</span>
                    </label>
                    <label>
                        <input name="civilite" type="radio" class="with-gap" />
                        <span>Mme</span>
                    </label>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <!-- <i class="material-icons prefix">person</i> -->
                        <input type="text" id="prenom" class="validate">
                        <label for="prenom">Prénom</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <!-- <i class="material-icons prefix">person</i> -->
                        <input type="text" id="nom" class="validate">
                        <label for="nom">Nom</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- <i class="material-icons prefix">home</i> -->
                        <input type="text" id="adresse" class="validate">
                        <label for="adresse">Adresse</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- <i class="material-icons prefix">email</i> -->
                        <input type="email" id="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <!-- <i class="material-icons prefix">lock</i> -->
                        <input type="password" id="mdp" class="validate">
                        <label for="mdp">Mot de passe</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <!-- <i class="material-icons prefix">lock</i> -->
                        <input type="password" id="mdp2" class="validate">
                        <label for="mdp2">Confirmation</label>
                    </div>
                </div>
                <div class="row">
                    <span>Passions :</span><br>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Informatique</span>
                    </label>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Voyages</span>
                    </label>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Sport</span>
                    </label>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Lecture</span>
                    </label>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="page-footer green lighten-2">
        <div class="container">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
